<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='styles.css' />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Pixel Art Online</title>
    </head>
    <body>
        <div class="container">
            <canvas class="canvasPicture" id="canvasPicture" width="8" height="8" style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML5 canvas tag.</canvas>
            <div class="logo">
                <h1>Simple Pixel Art Paint</h1>
            </div>
            <div class="main">
                <div class="palette">
                    <div class="paletteTop">
                        <div class="paletteTopColum1">
                            <div class="color" id="color0"></div>
                            <div class="color" id="color1"></div>
                            <div class="color" id="color2"></div>
                            <div class="color" id="color3"></div>
                        </div>
                        <div class="paletteTopColum2">
                            <div class="color" id="color4"></div>
                            <div class="color" id="color5"></div>
                            <div class="color" id="color6"></div>
                           
                            
                        </div>   
                    </div>

                    <div class="paletteBottom">
                        <div class="colorNow" id="colorNow"></div>
                        <div class="hide" id="colorPicker"><div class="color-picker"></div></div>
                        <div class="tools">
                            <div class="paletteTopColum1">
                                <div class="colorUnder" id="pipette"><p>Pipette</p></div>
                                <div class="colorUnder" id="Eraser"><p>Eraser</p></div>
                                <div class="colorUnder" id="clearColor"><p>Clear</p></div>
                            </div>
                            <div class="paletteTopColum2">
                                <div class="colorUnder" id="fillCanvas"><p>Bcgrnd</p></div>
                                <div class="colorUnder" id="fillSquares"><p>Pixels</p></div>
                                <div class="colorUnder" id="noneTool"><p>None</p></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="canvas" id="board"></div>
                <div class="secondPanel">
                    <div class="canvasSize" id="canvasSize0"><p>8x8</p></div>
                    <div class="canvasSize" id="canvasSize1"><p>16x16</p></div>
                    <div class="canvasSize" id="canvasSize2"><p>24x24</p></div>
                    <div class="canvasSize" id="canvasSize3"><p>32x32</p></div>

                    <div class="canvasSize" id="dwlButton"><p>dwnl</p></div>
                </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src='app.js'></script>
    </body>
</html>
